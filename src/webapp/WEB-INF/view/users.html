<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<table>
  <thead>
  <tr>
    <th scope="name">Name</th>
    <th scope="surname">Surname</th>
    <th scope="age">Age</th>
    <th scope="email">Email</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="user: ${users}">
    <td th:text="${user.getName()}"/>
    <td th:text="${user.getSurname()}"/>
    <td th:text="${user.getAge()}"/>
    <td th:text="${user.getAge()}"/>
  </tr>
  </tbody>
</table>

</body>
</html>
